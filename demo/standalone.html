<!doctype html>
<html>
<head>
    <title>gun-p2p-auth standalone demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.rawgit.com/kjur/jsrsasign/master/jsrsasign-latest-all-min.js"></script>
    <script src="https://cdn.rawgit.com/amark/gun/master/gun.js"></script>
    <script src="../gun-p2p-auth.js"></script>
</head>
<body>
    <gun-p2p-auth id="gunp2pauth"></gun-p2p-auth>

    <span style="color:red;">First make sure you have a Gun server running on http://127.0.0.1:8081</span><br><br>
    <span>Then first register a new user with the form below and after that try to login with the form below that.</span>

    <h2>Register form</h2>
    Username:<br>
    <input id="register_username" name="username" value=''><br><br>
    Password:<br>
    <input id="register_password" name="password" type="password" value=''><br><br>
    <button id="register_button" type="button" onClick="doRegister()">Register</button>
    <br><br>

    <h2>Login form</h2>
    Username:<br>
    <input id="login_username" name="username" value=''><br><br>
    Password:<br>
    <input id="login_password" name="password" type="password" value=''><br><br>
    <button id="login_button" type="button" onClick="doLogin()">Login</button>
    <br><br>

    <script>
        var doLogin = function() {
            var userName = document.getElementById( 'login_username' ).value;
            var password = document.getElementById( 'login_password' ).value;
            Gun( 'http://127.0.0.1:8081' ).p2pAuthLogin( userName, password, {}, function( res ) {
                alert( 'Login result: ' + res.status );
            } );
        };
        var doRegister = function() {
            var userName = document.getElementById( 'register_username' ).value;
            var password = document.getElementById( 'register_password' ).value;
            Gun( 'http://127.0.0.1:8081' ).p2pAuthRegister( userName, password, {}, function( res ) {
                alert( 'Register result: ' + res.status );
            } );
        };
    </script>
</body>
</html>
